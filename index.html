<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diferencia ATH Movilidad</title>
    <link
      rel="icon"
      href="https://www.fasttrack.com.co/wp-content/uploads/2018/11/icono-fasttrack.png"
      sizes="192x192"
    />
    <link
      href="/diferencia-movi.github.io/libs/bootstrap-5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/diferencia-movi.github.io/libs/fontawesome-free-6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/diferencia-movi.github.io/css/main.css">
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100 flex-column"
    >
      <h2 class="mb-2">ATH Movilidad diferencias</h2>
      <form class="border rounded p-2">
        <div class="mb-3">
          <label for="ath" class="form-label"
            >Cargar archivo <i>.lst</i> enviado por ATH</label
          >
          <input type="file" class="form-control" id="ath" accept=".lst" />
        </div>
        <div class="mb-3">
          <label for="ath_local" class="form-label"
            >Cargar archivo <i>.xls</i> con la lista de registros exportados del
            portall web CASH, filtrado por Canal ATH</label
          >
          <input
            type="file"
            class="form-control"
            id="ath_local"
            accept=".xls"
          />
        </div>
        <button type="submit" id="leer" class="btn btn-primary">Leer</button>
      </form>
    </div>

    <script src="/diferencia-movi.github.io/libs/xlsx-0.18.5/xlsx.full.min.js"></script>

    <script src="/diferencia-movi.github.io/libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>

    <script src="/diferencia-movi.github.io/libs/sweetalert2-11/sweetalert2@11.js"></script>
    <script type="module" src="/diferencia-movi.github.io/js/main.js"></script>
  </body>
</html>
